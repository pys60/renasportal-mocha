name: Deploy to Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Zip the function app (excluding dev folders)
      run: zip -r functionapp.zip . -x "node_modules/*" ".git/*" ".github/*"

    # YENİ ADIM: Azure'da oturum açma
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # GÜNCELLENMİŞ ADIM: publish-profile kaldırıldı
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1.4.0
      with:
        app-name: renasportal
        package: functionapp.zip
