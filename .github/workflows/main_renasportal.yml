name: Deploy Node.js Azure Function App (Windows)

on:
  push:
    branches:
      - main  # veya senin default branşın

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # runtime'la uyumlu sürüm

    - name: Install dependencies
      run: npm install

    - name: Build (optional, if you have a build step)
      run: npm run build

    - name: Zip the function app
      run: |
        zip -r functionapp.zip .

    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1.4.0
      with:
        app-name: renasportal
        package: functionapp.zip
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
